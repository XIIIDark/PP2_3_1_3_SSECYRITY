<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid" style="background-color: #282828">
        <h4>
            <form class="navbar-form navbar-left">
                <strong><span style="color: white" th:text="${session.user.firstName}"></span></strong>
                <span style="color: white" th:text="${' with roles: '}"></span>
                <span style="color: white" th:each="role:${session.user.roleList}">
                    <span style="color: white" th:text="${role.toString()}"></span>
                </span>
            </form>
        </h4>
        <ul class="nav navbar-nav navbar-right">
            <form action="/logout">
                <button style="color: gray" type="submit" class="btn btn-link">Logout</button>
            </form>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-2" style="padding-left: 0px; padding-right: 0px">
            <div class="container-fluid" style="padding-left: 0px; padding-right: 0px">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:each="role: ${session.user.roleList}"
                           th:if="${role.toString()}=='ADMIN'"
                           th:href="@{/}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/user}">User</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-10">

            <h1>
                <strong>User information-page</strong>
            </h1>

            <div class="container-fluid">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="usersTable">
                        <div class="panel panel-default">

                            <div class="panel-heading">
                                <h4><strong>About user</strong></h4>
                            </div>
                            <div class="panel-body">

                                <hr style="margin-top: 0; margin-bottom: 0"/>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Lastname</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tr>
                                        <td th:text="${session.user.id}"></td>
                                        <td th:text="${session.user.firstName}"></td>
                                        <td th:text="${session.user.lastName}"></td>
                                        <td th:text="${session.user.email}"></td>
                                        <td>
                                            <th:block th:each="role : ${session.user.roleList}">
                                                <span th:text="${role.toString()}"></span>
                                            </th:block>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</body>
</html>
