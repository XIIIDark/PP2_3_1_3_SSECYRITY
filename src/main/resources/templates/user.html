<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="false">
    <input type="submit" value="Sign Out"/>
</form>
<div>
    <h1>User, welcome spring boot security page!</h1>
    <p th:text="${session.user.id}"></p>
    <p th:text="${session.user.firstName}"></p>
</div>
</body>
</html>
